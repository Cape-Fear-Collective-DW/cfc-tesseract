image:
  pullPolicy: Always

imagePullSecrets:
  - name: github

replicaCount: 1

autoscaling:
  enabled: false
  # minReplicas: 1
  # maxReplicas: 10
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 120

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 1000m
    memory: 4Gi

livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 7777
    scheme: HTTP
  initialDelaySeconds: 40
  periodSeconds: 20
  timeoutSeconds: 20
  successThreshold: 1

readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 7777
    scheme: HTTP
  initialDelaySeconds: 40
  periodSeconds: 20
  timeoutSeconds: 20
  successThreshold: 2

service:
  type: ClusterIP
  port: 7777

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

configMap:
  TESSERACT_DEBUG: "true"
  TESSERACT_RUST_LOG: "debug"

secrets:
  TESSERACT_DATABASE_URL: Y2xpY2tob3VzZTovL3JlYWRvbmx5Olp0Zk9BTjFEamhhYkNKZzBqZ2Y1QDM0LjY3LjIwLjE1NTo5MDAwL2hjZl9kYl9kZXY/cG9vbF9tYXg9MzAwJmtlZXBhbGl2ZT0xMjBzCg==

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.org/proxy-connect-timeout: "90s"
    nginx.org/proxy-read-timeout: "90s"
    nginx.org/rewrites: "serviceName=tesseract-ui-service rewrite=/;serviceName=tesseract-api-service rewrite=/"
    nginx.org/location-snippets: |
      add_header Access-Control-Allow-Origin *;
  hosts:
    - host: hcf.api.datawheel.us
      paths:
        - /
        - /tesseract/
  tls:
    - secretName: tesseract-api-tls
      hosts: 
        - hcf.api.datawheel.us