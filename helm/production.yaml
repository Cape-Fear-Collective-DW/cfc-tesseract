image:
  pullPolicy: Always

imagePullSecrets:
  - name: github

replicaCount: 2

autoscaling:
  enabled: false
  # minReplicas: 1
  # maxReplicas: 10
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 120

resources:
  requests:
    cpu: 500m
    memory: 2Gi
  limits:
    cpu: 1000m
    memory: 4Gi

livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 7777
    scheme: HTTP
  initialDelaySeconds: 40
  periodSeconds: 20
  timeoutSeconds: 20
  successThreshold: 1

readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 7777
    scheme: HTTP
  initialDelaySeconds: 40
  periodSeconds: 20
  timeoutSeconds: 20
  successThreshold: 2

service:
  type: ClusterIP
  port: 7777

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

configMap:
  TESSERACT_DEBUG: "true"
  TESSERACT_RUST_LOG: "debug"

