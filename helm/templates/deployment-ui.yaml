{{- if .Values.tesseract-ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.tesseract-ui.fullnameOverride}}
  labels:
    {{- include "chart-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.tesseract-ui.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chart-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{.Values.tesseract-ui.fullnameOverride}}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{.Values.tesseract-ui.fullnameOverride}}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "datawheelorg/tesseract-ui:latest"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.tesseract-ui.service.port }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.tesseract-ui.service.port }}
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.tesseract-ui.service.port }}
            initialDelaySeconds: 30
{{- end }}